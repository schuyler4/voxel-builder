{% extends "index.html" %}
{% block body %}
<style>
#editor {
  width: 150px;
  height: 450px;
  margin: 10px;
  color: white;
  background-color: black;
  resize: none;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
}
</style>
{% if error %}
  {{ error }}
{% endif %}
<textarea id="editor"> {{ build.code }} </textarea>
<label>title:<input id="title" value="{{ build.title }}"></label>
<button id="save">Save</button>
<button id='buildButton'>Build</button>
<button id="in"> - </button>
<button id="out"> + </button>
<label> background: <input id="backgroundSelector"></label>
<label> box: <input id="boxColor"></label>
<button id="changeColorButton">Change Color</button>
<script type="text/javascript" src="{{ url_for('static', filename='three.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='builder.js') }}"></script>
{% endblock %}
