{% extends "index.html" %}
{% block body %}
<div class="container">
  <h1>Your Projects</h1>
  <form action='/profile' method='POST'>
    <button type="submit">New</button>
  </form>
  <ul>
    {% for build in builds %}
      <li> <a href="builder/{{ build.id }}"> {{ build.title }} </a> </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
